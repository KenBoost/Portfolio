   <!--Reproducir las canciones-->
  <script>
    function togglePlay(songId) {
      const songInfo = document.getElementById(songId);
      const audioElement = new Audio(songInfo.getAttribute('data-src'));
  
      if (audioElement.paused) {
        audioElement.play();
      } else {
        audioElement.pause();
      }
    }
  </script>
